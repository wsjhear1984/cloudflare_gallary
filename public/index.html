<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Media Gallery (Presigned URLs)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .media-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .media-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .media-item img, .media-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .media-item:hover img, .media-item:hover video {
            transform: scale(1.05);
        }
        .media-type-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }
        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000;
            opacity: 0; visibility: hidden;
            transition: all 0.3s ease;
        }
        .lightbox.active {
            opacity: 1; visibility: visible;
        }
        .lightbox-content {
            max-width: 90%; max-height: 90%; position: relative;
            animation: lightboxZoom 0.3s ease;
        }
        @keyframes lightboxZoom {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .lightbox-content img, .lightbox-content video {
            max-width: 100%; max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        .lightbox-close {
            position: absolute;
            top: -40px; right: -40px;
            width: 40px; height: 40px;
            background: rgba(255, 255, 255, 0.9);
            border: none; border-radius: 50%;
            cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            font-size: 20px; font-weight: bold;
            transition: all 0.3s ease;
        }
        .lightbox-close:hover {
            background: white; transform: scale(1.1);
        }
        .loading { text-align: center; color: white; padding: 40px; font-size: 1.2em; }
        .error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            color: white; padding: 15px; border-radius: 8px;
            margin: 10px 0; white-space: pre-line;
            font-family: monospace; font-size: 12px;
            max-height: 300px; overflow-y: auto;
        }
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            h1 { font-size: 2em; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üñºÔ∏è S3 Media Gallery</h1>
    <div id="gallery" class="gallery"></div>
    <div id="loading" class="loading">Loading your media files... üì∏</div>
    <div id="error" class="error" style="display: none;"></div>
</div>

<!-- Lightbox -->
<div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <div class="lightbox-content" onclick="event.stopPropagation()">
        <button class="lightbox-close" onclick="closeLightbox()">√ó</button>
        <div id="lightbox-media"></div>
    </div>
</div>

<script>
    const S3_CONFIG = {
        endpoint: 'https://ef7512208d9b083079e81a03da10b441.r2.cloudflarestorage.com',
        bucketName: 'onedrivesync',
        prefix: 'Web/'
    };

    function showError(message) {
        const errorEl = document.getElementById('error');
        errorEl.textContent = message;
        errorEl.style.display = 'block';
        document.getElementById('loading').style.display = 'none';
    }

    function hideError() {
        document.getElementById('error').style.display = 'none';
    }

    async function getPresignedUrl(key) {
        // Change URL if backend is on a different server
        const apiUrl = `/presign?key=${encodeURIComponent(key)}`;
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error(`Failed to get presigned URL for ${key}`);
        const data = await response.json();
        return data.url;
    }

    async function loadS3Objects() {
        const url = `${S3_CONFIG.endpoint}/${S3_CONFIG.bucketName}?list-type=2&prefix=${encodeURIComponent(S3_CONFIG.prefix)}`;
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Failed to list objects: ${response.statusText}`);
        const xmlText = await response.text();

        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
        const contents = xmlDoc.querySelectorAll('Contents');

        return Array.from(contents).map(content => ({
            key: content.querySelector('Key')?.textContent,
            size: parseInt(content.querySelector('Size')?.textContent || '0'),
            lastModified: content.querySelector('LastModified')?.textContent
        }));
    }

    async function createMediaObject(s3Object) {
        const fileUrl = await getPresignedUrl(s3Object.key);
        const extension = s3Object.key.split('.').pop().toLowerCase();
        const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'webp', 'bmp'];
        const videoExtensions = ['mp4', 'webm', 'ogg', 'avi', 'mov'];

        let type = 'unknown';
        if (imageExtensions.includes(extension)) type = 'image';
        else if (videoExtensions.includes(extension)) type = 'video';

        return {
            url: fileUrl,
            thumbnail: fileUrl,
            type: type,
            filename: s3Object.key.split('/').pop(),
            size: s3Object.size,
            lastModified: s3Object.lastModified
        };
    }

    async function loadGallery() {
        hideError();
        try {
            const s3Objects = await loadS3Objects();
            const filtered = s3Objects.filter(obj => obj.key && !obj.key.endsWith('/'));

            const mediaFiles = [];
            for (const obj of filtered) {
                mediaFiles.push(await createMediaObject(obj));
            }

            displayGallery(mediaFiles);
            document.getElementById('loading').style.display = 'none';
        } catch (err) {
            console.error(err);
            showError('Failed to load gallery: ' + err.message);
        }
    }

    function displayGallery(mediaFiles) {
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';
        mediaFiles.forEach((media, index) => {
            const item = document.createElement('div');
            item.className = 'media-item';
            item.onclick = () => openLightbox(media);

            const el = media.type === 'video'
                ? `<video src="${media.thumbnail}" muted></video>`
                : `<img src="${media.thumbnail}" alt="${media.filename}" loading="lazy">`;

            item.innerHTML = `${el}<div class="media-type-badge">${media.type.toUpperCase()}</div>`;
            gallery.appendChild(item);
        });
    }

    function openLightbox(media) {
        const lightbox = document.getElementById('lightbox');
        const mediaContainer = document.getElementById('lightbox-media');
        const mediaEl = media.type === 'video'
            ? `<video src="${media.url}" controls autoplay></video>`
            : `<img src="${media.url}" alt="Full size media">`;
        mediaContainer.innerHTML = mediaEl;
        lightbox.classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
        const lightbox = document.getElementById('lightbox');
        lightbox.classList.remove('active');
        document.body.style.overflow = 'auto';
        const video = document.querySelector('#lightbox-media video');
        if (video) video.pause();
    }

    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeLightbox();
    });

    window.addEventListener('load', loadGallery);
</script>
</body>
</html>
